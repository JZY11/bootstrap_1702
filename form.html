<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>
<!--Bootstrap表单与HTML表单的区别：不需要换行符<br>,  label标记，每一个栏都要有div属性为form-group,做一个复选框checkbox也在div中，也要有label标记，做一个button按钮，给按钮添加class属性-->
<div class="container">
    <div class="col-md-4 col-md-offset-1">
    <form action="">
        <div class="form-group">
            <label for="username">username</label>
            <input id="username" class="form-control" type="text" placeholder="username">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input id="password" class="form-control" type="password" placeholder="password">
        </div>
        <div class="checkbox">
            <label for="rm"><input id="rm" type="checkbox"> Remember me</label>
        </div>
        <button class="btn btn-primary">login</button>
    </form>
    </div>
</div>
</body>
</html>
