<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>
<!--Bootstrap表单与HTML表单的区别：不需要换行符<br>,  label标记，每一个栏都要有div属性为form-group,做一个复选框checkbox也在div中，也要有label标记，做一个button按钮，给按钮添加class属性-->
<div class="container">
    <div class="form-horizontal">
        <!--<div class="col-md-4 col-md-offset-1">-->
        <form action="">
            <div class="form-group">
                <label class="control-label col-md-2" for="username">username</label>
                <div class="col-md-10">
                    <input id="username" class="form-control" type="text" placeholder="username">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="password">password...</label>
                <div class="col-md-10">
                    <input id="password" class="form-control" type="password" placeholder="password">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2" for="intro">Introduce</label>
                <div class="col-md-10">
                    <textarea class="form-control" id="intro" rows="5"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2" for="city">City</label>
                <div class="col-md-10">
                    <select class="form-control" name="" id="city">
                        <option value="">Beijing</option>
                        <option value="">Shanghai</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-md-2">Hobbies</label>
                <div class="col-md-10">
                    <label class="checkbox-inline"><input type="checkbox">TV</label>
                    <label class="checkbox-inline"><input class="disabled" type="checkbox">Game</label>
                    <label class="checkbox-inline"><input type="checkbox">Movie</label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Gender</label>
                <div class="col-md-10">
                    <label class="radio-inline"><input type="radio" name="gender">Male</label>
                    <label class="radio-inline"><input type="radio" name="gender">Female</label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Avatar</label>
                <div class="col-md-10">
                    <label class="btn btn-warning">
                        Browse <input type="file" style="display: none">
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <div class="checkbox">
                        <label for="rm"><input id="rm" type="checkbox"> Rememberme</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <button class="btn btn-primary">Sign up</button>
                </div>
            </div>
            <!--<button class="btn btn-primary">login</button>-->
            <!--文本输入域，下拉列表,单选多选按钮，隐藏域-->
        </form>
    </div>

    <form action="">
        <div class="input-group has-success">
            <!--<label>Username</label>-->
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="text">
            <div class="input-group-btn">
                <button class="btn btn-danger">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
